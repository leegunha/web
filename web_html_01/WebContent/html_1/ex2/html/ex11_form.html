<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title> ex11_form.html  Form Input tag</title>
</head>
<body>



<p><hr>
<form action="" method="get">
	파일첨부 : <input type="file" name="upload" ><br>
	이메일 : <input type="email" name="mail" maxlength="30" size="15"> <br>
	가입일 : <input type="date" name="date" ><br>
	가입일 : <input type="datetime-local" name="date" ><br>
	가입일 : <input type="datetime" name="date" ><br>  <!--  ??? -->
	이름 : <input type="text" name="name" id="name"> <br>
	비밀번호 : <input type="password" name="pwd"> <br>
	취미 :
		<input type="checkbox" name="hobby" value="chk1" checked> 독서  
		<input type="checkbox" name="hobby" value="chk2"> 음악감상   
		<input type="checkbox" name="hobby" value="chk3" checked="checked"> 게임   
		<input type="checkbox" name="hobby" value="chk4">등산    <br>
	성별 :
		   <input type="radio" name="gender" value="F"  checked>여자 
		   <input type="radio" name="gender" value="M" >남자<br>
	직업 : 
		<!-- <select size="3"  multiple> -->
		<select >
			<option value="opt1">선택하세요</option>
			<option value="opt2">회사원</option>
			<option value="opt3">군인</option>
			<option value="opt4">주부</option>
			<option value="opt5">개발자</option>
			<option value="opt6">공무원</option>
		</select><br><br>	
	내용 : <br>
		<textarea rows="5" cols="50">자기소개쓰는곳</textarea><br><br>
		
		<input type="submit" value="전송">&nbsp;&nbsp;&nbsp;
		<input type="reset" value="취소">
</form>

</body>
</html>
