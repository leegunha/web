<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
</head>
<body>
	<h1>Login HTML</h1>

	<hr>
	<table>
		<form action="/login" method="get">
			<tr>
				<td>User ID : <input type="text" name="id">
				</td>
			</tr>
			<tr>
				<td>User PWD : <input type="password" name="pwd">
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="전송"> <input
					type="reset" value="취소"></td>
			</tr>
		</form>
	</table>
</body>
</html>
