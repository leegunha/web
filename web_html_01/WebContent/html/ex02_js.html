<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>ex02_js.html  for </title>

<script type="text/javascript">
	for(var a=1; a<11; a++) {
		document.write(a+ "*" +a+ "="+a*a+"<br>");
	}
	var sum = 0;
	for(var b = 1; b<=100;b++){
		if(b%3==0){
			sum= sum+b;
		}
	}
	document.write(sum);
	//1~100까지 중에서 3의 배수의 개수와 합을 구하는 프로그램 작성
	// 구구단 전체 출력하는 프로그램 작성 (javascript 이용해서~)
	
</script>

</head>
<body>

</body>
</html>
